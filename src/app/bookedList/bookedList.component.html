<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="itemId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"><a (click)="openDialog(row._id)">{{row.itemName}}</a> </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="bookingFromDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> From Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.bookingFromDate | date}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="bookingToDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> To Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.bookingToDate | date}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="red"> {{row.status}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="customer">
        <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
        <mat-cell *matCellDef="let row"><a (click)="openCustomerDialog(row.userId)">Customer details</a> </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
