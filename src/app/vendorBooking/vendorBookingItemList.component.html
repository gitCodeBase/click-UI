<ng-template [ngIf]="dataSource.data.length > 0" [ngIfElse]="elseBlock">


<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"><a (click)="retrieveItem(row._id)">{{row.details.name}}</a> </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.details.address}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]"></mat-paginator>
  </div>
</ng-template>
<ng-template #elseBlock>
    <mat-label><h3>No Items found!!</h3></mat-label>
</ng-template>
